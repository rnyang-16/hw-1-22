<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <!-- Icons CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="container-fluid">
        <h1 class="text-center text-white bg-dark">
          Weather Dashboard
        </h1>
    
      <div class="row">
        <div class="col-3">
          <p class="font-weight-bold p-2">Search for a city:</p>
          <div class="input-group-append p-2">
            <input type="email" class="form-control m-1" id="search_city">
            <button type="button" class="btn btn-primary m-1" id="search_buttton"><i class="fa fa-search"></i></button>
            <button type="button" class="btn btn-primary m-1" id="use_location_buttton"><i class="fa fa-location-arrow"></i></button>
          </div>
          <ul class="list-group p-2" id="search_history">
          </ul>
        </div>
        <div class="col-9">
          <ul class="list-group">
            <li class="list-group-item">
              <div id="header">
                <h2 id="city_name">
                </h2>
              </div>
              <div id="current_weather">
              </div>
            </li>
            <div>
              <h2>5-Days Forecast:</h2>
              <div class="row" id="forecast_weather">
              </div>
            </div>
          </ul>
        </div>
      </div>
    </div>

    
   
    <!-- jQuery first, then Popper.js, then Bootstrap JS, then moment, custom js last -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
